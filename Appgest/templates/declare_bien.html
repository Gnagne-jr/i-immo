<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Multi-Étapes - Déclaration de Bien Immobilier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        button {
            background-color: #ec9007;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #034f04;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        input, select, label {
            width: 100%;
            display: block;
            margin-bottom: 15px;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .progress-bar {
            height: 5px;
            background: #f1f1f1;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            width: 50%; /* Initial Progress */
            background: #ffa600;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Déclaration de Bien Immobilier</h1>

        <!-- Progress bar -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <form id="multiStepForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Étape 1 -->
            <div class="form-step active" id="step1">
                <label for="type_bien">Type de bien :</label>
                {{ form.type_bien }}

                <label for="adresse">Adresse :</label>
                {{ form.adresse }}

                <label for="valeur">Valeur estimé du bien:</label>
                {{ form.valeur }}

                <label for="proprietaire">Propriétaire :</label>
                {{ form.proprietaire }}

                <label for="date_acquisition">Date d'acquisition :</label>
                {{ form.date_acquisition }}

                <div class="button-group">
                    <button type="button" id="nextBtn1">Suivant</button>
                </div>
            </div>
            
            <!-- Étape 2 -->
            <div class="form-step" id="step2">
                <label for="nommbre_chambre">Nombre de chambres :</label>
                {{ form.nommbre_chambre }}

                <label for="nbr_hectare">Nombre mètre carré :</label>
                {{ form.nbr_hectare }}

                <label for="commune">Commune :</label>
                {{ form.commune }}

                <label for="photo1">Photo 1 :</label>
                {{ form.photo1 }}

                <label for="photo2">Photo 2 :</label>
                {{ form.photo2 }}

                <label for="photo3">Photo 3 :</label>
                {{ form.photo3 }}

                <div class="button-group">
                    <button type="button" id="prevBtn2">Précédent</button>
                    <button type="submit">Soumettre</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const step1 = document.getElementById("step1");
            const step2 = document.getElementById("step2");
            const nextBtn1 = document.getElementById("nextBtn1");
            const prevBtn2 = document.getElementById("prevBtn2");
            const progress = document.getElementById("progress");

            nextBtn1.addEventListener("click", () => {
                // Validation de l'étape 1
                const valeur = document.querySelector('[name="valeur"]').value;
                if (valeur <= 0) {
                    alert("La valeur du bien doit être supérieure à zéro.");
                    return; 
                }
                step1.classList.remove("active");
                step2.classList.add("active");
                progress.style.width = "100%";
            });

            prevBtn2.addEventListener("click", () => {
                step2.classList.remove("active");
                step1.classList.add("active");
                progress.style.width = "50%"; 
            });
        });
    </script>
</body>
</html>
